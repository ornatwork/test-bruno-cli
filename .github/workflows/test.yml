name: Run Bruno Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure npm authentication
        run: |
          echo "@paystra:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.READ_TOKEN }}" >> .npmrc
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli@2.15.1
      
      - name: Verify Bruno installation
        run: bru --version
      
      - name: Run tests with util tag
        run: bru run --tags util --env local-dev
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules

